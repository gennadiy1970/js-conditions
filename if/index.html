<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>heads or tails</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <pre><kbd class="kbd-wrp"> 
let isHeads = Math.random() &gt;= 0.5;
let heads = 0, tails = 0;

if (isHeads) {
    heads += 1;
} else {
    tails += 1;
}       </kbd></pre>
        <div class="box">
            <h1>heads or tails</h1>
            <div class="results">
                   <div class="res">heads: <span class="heads">0</span></div>
                   <div class="res">tails: <span class="tail">0</span></div>
            </div>
            <div>
                <button>coin toss</button>
            </div>
            <img src="" alt="" width="280" height="280">
        </div>
    </div>

</body>

</html>
